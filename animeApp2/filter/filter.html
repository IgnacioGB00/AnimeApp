            <nav id="burger">

                    <li><a href="../index.html" class="titulos titleWith">Home</a></li>
                    <li><a href="../filter/filter.html" class="titulos titleWith">Anime Directory</a></li>
                    <li><a href="../anime/myLists.html" class="titulos titleWith">My List</a></li>
                </ul>
                <ul id="icon">
                    <li><a href="../search/search.html"><img src="../img/search.png" alt="search icon"></a></li>
                    <li id="user"><img src="../img/user.png" alt="user icon"> <p class="titulos" id="userName"></p></li>

                 <ul id="menuInicio">

                </ul> 
            </nav>
        </nav>
    </header>
    <main>
        <section id="filter">
            <aside>
                <form id="submitFilter">
                <input type="checkbox" id="filtroMenu">
                <label id="filterM" for="filtroMenu">
                    <h1 id="filterTitle" class="titulos titleWith">Filter</h1>
                    <img src="../img/IconFil.png" alt="filter icon">
                </label>
                <div id="conFiltro">
                <select name="genero" id="genero" class="titleWith" title="anime genre">
                    <option value="">Genre</option>
                    <option value="1">Action</option>
                    <option value="2">Adventure</option>
                    <option value="3">Automobiles</option>
                    <option value="4">Comedy</option>
                    <option value="8">Drama</option>
                    <option value="10">Fantasy</option>
                    <option value="25">Shoujo</option>
                    <option value="27">Shounen</option>
                    <option value="16">Martial Arts</option>
                    <option value="14">Horror</option>
                    <option value="7">Mystery</option>
                    <option value="21">Romance</option>
                    <option value="23">Science Fiction</option>
                    <option value="35">Slice of Life</option>
                    <option value="29">Sports</option>
                    <option value="39">Psychological</option>
                    <option value="17">Mecha</option>                    
                </select>  
                <select name="tipo" id="tipo" class="titleWith" title="anime type">
                    <option value="">Type</option>
                    <option value="tv">TV</option>
                    <option value="movie">Movies</option>
                    <option value="ova">OVAs</option>
                </select>
                <select name="estado" id="estado" class="titleWith" title="anime status">
                    <option value="">Status</option>
                    <option value="airing">Airing</option>
                    <option value="finished">Finished</option>
                    <option value="upcoming">Upcoming</option>
                </select>
                <button type="button" id="botonFiltro" class="buttonBlue">Filter</button>
            </div>
        </form>
            </aside>
        </section>
        <section id="filterImg" class="gridCards">
        </section>
        <div class="botones">
            <button id="izquierda" class="botonn" type="button"><img src="../img/arrowI.png" alt="left button" width="64" height="64"></button>
            <p id="number" class="titulos">1</p>
            <button id="derecha" class="botonn " type="button"><img src="../img/arrowD.png" alt="right button"  width="64" height="64"></button>
        </div>
    </main>
